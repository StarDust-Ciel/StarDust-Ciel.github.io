      /* Menu bar */
      ul[role="menubar"] {
        display: flex;
        gap: 4px;
        list-style: none;
        padding: 0;
        justify-content: center;

      }

        border-radius: 2px;
      }

      ul[role="menubar"] a:hover {
        color: black;
      }

      ul[role="menubar"] img {
        vertical-align: middle;
      }
