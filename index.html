<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="https://win98icons.alexmeub.com/icons/png/computer_explorer_2k-2.png">
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortal</title>
    <style>
      body {
        background-image: url('https://sadhost.neocities.org/images/tiles/water2.webp');
        cursor: url("https://win98icons.alexmeub.com/icons/png/mouse_ms-1.png"), auto !important;
        margin: 0;
        padding: 0;
      }
      body, a, li, ul, img {
        cursor: url("https://win98icons.alexmeub.com/icons/png/mouse_ms-1.png"), auto !important;
      }

      /* Menu bar */
      ul[role="menubar"] {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        list-style: none;
        padding: 0;
        margin: 0;
        justify-content: center;
      }
      ul[role="menubar"] li {display: inline-block;}
      ul[role="menubar"] a {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 10px;
        text-decoration: none;
        color: black;
        border-radius: 2px;
      }
      ul[role="menubar"] a:hover {color: black;}
      ul[role="menubar"] img {vertical-align: middle;}

      * {box-sizing:border-box}

      /* Slideshow container */
      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }
      .mySlides {display: none;}

      /* Prev/Next buttons */
      .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }
      .prev {left: 10px;}
      .next {right: 10px;}

      .prev img, .next img {
        width: 32px;
        height: 32px;
        transition: transform 0.2s;
      }
      .prev img:hover, .next img:hover {
        transform: scale(1.2);
      }

      /* Banner */
      .banner {
        border: 2px solid black;
        border-style: inset;
        border-radius: 5px;
        padding: 5%;
        background-image: url("https://i.pinimg.com/originals/3d/32/a3/3d32a38925c12ca669fafedffe38680b.gif");
        background-size: cover;
        background-position: center;
        text-align: center;
        margin: 20px auto;
        max-width: 1200px;
      }
      .banner h1 {
        color: black;
        text-shadow: 2px 2px 4px #000000;
        margin: 0;
      }

      /* Columns */
      .row {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin: 20px auto;
        max-width: 1200px;
      }
      .column.side {flex: 1; max-width: 25%;}
      .column.middle {flex: 2; max-width: 50%;}
      .window {height: 100%;}
      @media (max-width: 900px) {
        .row {flex-direction: column; align-items: center;}
        .column.side, .column.middle {max-width: 100%;}
      }
    </style>

    <!-- Email validation -->
    <script type="text/javascript">
      function validateEmail() {
        var re=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,7})+$/;
        if (!re.test(document.forms['eform'].from.value)) {
          alert('Please enter a valid e-mail address');
          document.eform.from.focus();
          return false;
        }
        else return true;
      }
      function over(el) {
        el.style.borderColor="#fff";
        el.style.borderRightColor="#666";
        el.style.borderBottomColor="#666";
      }
      function out(el) {el.style.borderColor="#ccc";}
    </script>

    <!-- Slideshow script -->
    <script>
      let slideIndex = 1;
      function plusSlides(n) {showSlides(slideIndex += n);}
      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {slides[i].style.display = "none";}
        slides[slideIndex-1].style.display = "block";
      }
      window.onload = function(){showSlides(slideIndex);}
    </script>
  </head>

  <body>
    <!-- Menu bar -->
    <ul role="menubar">
      <li role="menuitem"><a href="index.html"><img src="https://win98icons.alexmeub.com/icons/png/homepage_alt.png" width="16" height="16">Home</a></li>
      <li role="menuitem"><a href="projects.html"><img src="https://win98icons.alexmeub.com/icons/png/desktop_w95-0.png" width="16" height="16">Projects</a></li>
      <li role="menuitem"><a href="resources.html"><img src="https://win98icons.alexmeub.com/icons/png/help_book_big-1.png" width="16" height="16">Resources</a></li>
      <li role="menuitem"><a href="links.html"><img src="https://win98icons.alexmeub.com/icons/png/address_book_user.png" width="16" height="16">Links</a></li>
      <li role="menuitem"><a href="online.html"><img src="https://win98icons.alexmeub.com/icons/png/address_book_card.png" width="16" height="16">Online Courses</a></li>
    </ul>

    <!-- Banner -->
    <div class="banner"><h1>My Portal</h1></div>

    <!-- Three Columns -->
    <div class="row">
      <!-- Middle Column -->
      <div class="column middle">
        <div class="background">
          <div class="window glass active" style="max-width: 100% height:100%">
            <div class="title-bar"><div class="title-bar-text">Projects</div></div>
            <div class="window-body has-space">
              <div class="slideshow-container">
                <div class="mySlides fade">
                  <iframe src="https://philirious.neocities.org/home" allow="autoplay" title="Personal Website Preview" style="width:100%; height:400px"></iframe>
                  <div class="text">Personal Website</div>
                </div>
                <div class="mySlides fade">
                  <div id="matrix" style="margin: 0 auto; max-width:100%;">Under Development</div>
                </div>
                <!-- Prev/Next buttons with images -->
                <a class="prev" onclick="plusSlides(-1)">
                  <img src="https://icons.iconarchive.com/icons/custom-icon-design/pretty-office-11/32/arrow-left-icon.png" alt="Previous">
                </a>
                <a class="next" onclick="plusSlides(1)">
                  <img src="https://icons.iconarchive.com/icons/custom-icon-design/pretty-office-11/32/arrow-right-icon.png" alt="Next">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
